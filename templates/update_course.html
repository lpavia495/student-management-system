{% extends "base.html" %}
{% block content %}
<h1>Update Course</h1>

<form action="{{ url_for('update_course_page', course_id=course.course_id) }}" method="post">
    <label for="course_name">Course Name:</label>
    <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required><br>

    <label for="course_code">Course Code:</label>
    <input type="text" id="course_code" name="course_code" value="{{ course.course_code }}" required><br>

    <label for="credits">Credits:</label>
    <input type="number" id="credits" name="credits" value="{{ course.credits }}" required><br>

    <button type="submit">Update Course</button>
</form>
{% endblock %}
